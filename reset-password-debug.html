<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>
        * {

            padding: 0;
            box-sizing: border-box;

        body {

        .container {

            width: 100%;

        }
        
        h1 {

            text-align: center;
        }
        
        .subtitle {

            color: #aaa;

            font-size: 12px;
        }
        
        .section {

        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #EC4899;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        input, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #6B46C1;
            border-radius: 5px;
            font-size: 14px;
            font-family: monospace;
        }
        
        input {
            background: #1a1a2e;
            color: white;
        }
        
        input::placeholder {
            color: #666;
        }
        
        button {
            background: linear-gradient(135deg, #EC4899 0%, #6B46C1 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 13px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(236, 72, 153, 0.3);
        }
        
        .log {
            background: #001a33;
            padding: 15px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.6;
            border: 1px solid #6B46C1;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 2px solid #6B46C1;
            padding-left: 10px;
        }
        
        .log-entry.success {
            border-left-color: #00FF00;
            color: #00FF00;
        }
        
        .log-entry.error {
            border-left-color: #FF0000;
            color: #FF0000;
        }
        
        .log-entry.info {
            border-left-color: #0099FF;
            color: #0099FF;
        }
        
        .info-box {
            background: #0f3460;
            padding: 15px;
            border-radius: 5px;
            color: #0099FF;
            font-size: 12px;
            margin-bottom: 15px;
            border-left: 3px solid #0099FF;
        }
        
        .success-message {
            background: #1a4d1a;
            color: #00FF00;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 3px solid #00FF00;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>?? Reset Password Debug</h1>
        <p class="subtitle">Ferramenta para resetar senha (desenvolvimento)</p>
        
        <div class="success-message" id="successMessage"></div>
        
        <!-- Se��o 1: Solicitar Reset -->
        <div class="section">

            <label>Email</label>

        <!-- Se��o 2: Reset com C�digo -->

        <div class="info-box">

    </div>

    <script src="auth-api.js"></script>
    <script>
        function addLog(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(entry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        async function requestReset() {
            const email = document.getElementById('emailInput').value;
            
            if (!email) {
                addLog('? Email obrigat�rio', 'error');
                return;
            }
            
            addLog(`Solicitando reset para: ${email}`, 'info');
            
            try {
                const result = await AuthAPI.forgotPassword(email);
                
                if (result.success) {
                    addLog('? C�digo gerado e enviado!', 'success');
                    addLog('Nota: Email pode n�o ter chegado, mas o c�digo foi salvo no servidor', 'info');
                } else {
                    addLog(`? Erro: ${result.message}`, 'error');
                }
            } catch (err) {
                addLog(`? Erro: ${err.message}`, 'error');
            }
        }
        
        async function resetPassword() {
            const email = document.getElementById('emailReset').value;
            const code = document.getElementById('resetCode').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!email || !code || !newPassword || !confirmPassword) {
                addLog('? Todos os campos s�o obrigat�rios', 'error');
                return;
            }
            
            if (code.length !== 6) {
                addLog('? C�digo deve ter 6 caracteres', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                addLog('? As senhas n�o conferem', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                addLog('? Senha deve ter no m�nimo 6 caracteres', 'error');
                return;
            }
            
            addLog(`Resetando senha para: ${email}`, 'info');
            addLog(`C�digo: ${code}`, 'info');
            
            try {
                const result = await AuthAPI.resetPassword(email, code, newPassword, confirmPassword);
                
                if (result.success) {
                    addLog('? Senha resetada com sucesso!', 'success');
                    
                    // Mostrar mensagem de sucesso
                    const successMsg = document.getElementById('successMessage');
                    successMsg.textContent = '? Senha alterada com sucesso! Voc� pode fazer login agora.';
                    successMsg.classList.add('show');
                    
                    // Limpar campos
                    document.getElementById('emailReset').value = '';
                    document.getElementById('resetCode').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                    
                    setTimeout(() => successMsg.classList.remove('show'), 5000);
                } else {
                    addLog(`? Erro: ${result.message}`, 'error');
                }
            } catch (err) {
                addLog(`? Erro: ${err.message}`, 'error');
            }
        }
        
        // Auto-adicionar instru��es
        addLog('Bem-vindo ao Reset Password Debug! ??', 'info');
        addLog('1. Clique em "Solicitar C�digo de Reset"', 'info');
        addLog('2. Use o c�digo gerado para resetar sua senha', 'info');
    </script>
</body>
</html>
