<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HOLIDAY Guild</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-premium.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="animated-background">
        <div class="smoke-particle smoke-particle-1"></div>
        <div class="smoke-particle smoke-particle-2"></div>
        <div class="smoke-particle smoke-particle-3"></div>
        <div class="smoke-particle smoke-particle-4"></div>
        <div class="smoke-particle smoke-particle-5"></div>
        
        <div class="light-flicker light-1"></div>
        <div class="light-flicker light-2"></div>
        <div class="light-flicker light-3"></div>
        
        <div class="cloud cloud-bg-1"></div>
        <div class="cloud cloud-bg-2"></div>
        <div class="cloud cloud-bg-3"></div>
        <div class="star star-bg-1"></div>
        <div class="star star-bg-2"></div>
        <div class="star star-bg-3"></div>
        <div class="star star-bg-4"></div>
        <div class="star star-bg-5"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>HOLIDAY GUILD</h1>
                <p>Bem-vindo ao nossa comunidade</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="nickname">Nickname ou Email</label>
                    <input type="text" id="nickname" name="nickname" required placeholder="Seu nickname ou email">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required placeholder="Sua senha">
                        <button type="button" id="togglePassword" aria-label="Mostrar senha" title="Mostrar senha" style="position: absolute; right: 12px; background: none; border: none; cursor: pointer; color: #EC4899; font-size: 18px; padding: 5px; font-weight: bold; line-height: 1;">?</button>
                    </div>
                </div>

                <div class="form-group" id="twoFactorGroup" style="display: none;">
                    <label for="twoFactorCode" id="twoFactorCodeLabel">C�digo 2FA</label>
                    <div id="twoFactorMethodGroup" class="twofactor-method-group" style="display: none;">
                        <button type="button" id="twoFactorMethodAuthenticator" class="twofactor-method-btn active">Authenticator</button>
                        <button type="button" id="twoFactorMethodEmail" class="twofactor-method-btn">C�digo por e-mail</button>
                    </div>
                    <input type="text" id="twoFactorCode" name="twoFactorCode" maxlength="6" inputmode="numeric" autocomplete="one-time-code" placeholder="Digite os 6 d�gitos">
                    <button type="button" id="sendTwoFactorEmailBtn" class="twofactor-email-btn" style="display: none;">Enviar c�digo por e-mail</button>
                    <div id="twoFactorInfo" class="success-message" style="display: none;"></div>
                </div>

                <div class="form-options">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; color: #999;">
                        <input type="checkbox" id="rememberAccount" style="cursor: pointer; width: 16px; height: 16px;">
                        <span>Lembrar essa conta</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-link">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-submit">Entrar</button>
                <div id="formError" class="error-message"></div>
            </form>

            <div class="auth-divider">ou</div>

            <div class="auth-footer">
                <p>N�o tem conta? <a href="signup.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 HOLIDAY Guild. Todos os direitos reservados.</p>
            <p>Grupo Guild Holiday criado em 2014</p>
        </div>
    </footer>

    <script src="site-config.js"></script>
    <script src="auth-api.js"></script>
    <script src="auth-manager.js"></script>
    <script src="login.js"></script>
</body>
</html>
