<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - HOLIDAY Guild</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-premium.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="animated-background">
        <div class="smoke-particle smoke-particle-1"></div>
        <div class="smoke-particle smoke-particle-2"></div>
        <div class="smoke-particle smoke-particle-3"></div>
        <div class="smoke-particle smoke-particle-4"></div>
        <div class="smoke-particle smoke-particle-5"></div>
        
        <div class="light-flicker light-1"></div>
        <div class="light-flicker light-2"></div>
        <div class="light-flicker light-3"></div>
        
        <div class="cloud cloud-bg-1"></div>
        <div class="cloud cloud-bg-2"></div>
        <div class="cloud cloud-bg-3"></div>
        <div class="star star-bg-1"></div>
        <div class="star star-bg-2"></div>
        <div class="star star-bg-3"></div>
        <div class="star star-bg-4"></div>
        <div class="star star-bg-5"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>HOLIDAY GUILD</h1>
                <p>Junte-se � comunidade!</p>
            </div>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="firstName">Primeiro Nome</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="Seu primeiro nome">
                    <span class="error-message" id="firstNameError"></span>
                </div>

                <div class="form-group">
                    <label for="lastName">Sobrenome</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Seu sobrenome">
                    <span class="error-message" id="lastNameError"></span>
                </div>

                <div class="form-group">
                    <label for="nickname">Nickname (usado para login)</label>
                    <input type="text" id="nickname" name="nickname" required placeholder="Seu nickname (3-20 caracteres)">
                    <span class="error-message" id="nicknameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="E-mail v�lido">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="birthDate">Data de Nascimento</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                    <span class="error-message" id="birthDateError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required placeholder="M�nimo 6 caracteres">
                        <button type="button" id="togglePassword" aria-label="Mostrar senha" title="Mostrar senha" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #EC4899; font-size: 16px; padding: 5px; font-weight: bold; line-height: 1;">?</button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirme sua senha">
                        <button type="button" id="toggleConfirmPassword" aria-label="Mostrar senha" title="Mostrar senha" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #EC4899; font-size: 16px; padding: 5px; font-weight: bold; line-height: 1;">?</button>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <button type="submit" class="btn-submit">Criar Conta</button>
                <span class="error-message" id="formError"></span>
            </form>

            <div class="auth-divider">ou</div>

            <div class="auth-footer">
                <p>J� tem conta? <a href="login.html">Fa�a login</a></p>
            </div>
        </div>

        <!-- Modal de Verifica��o de Email -->
        <div id="verifyModal" class="modal-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center;">
            <div class="auth-card" style="width: 90%; max-width: 500px;">
                <div class="auth-header">
                    <h2 style="color: #EC4899; margin: 0;">Verifique seu Email</h2>
                </div>
                <p style="text-align: center; color: #999; margin: 20px 0;">Enviamos um c�digo de 6 d�gitos para <strong id="verifyEmail" style="color: #EC4899;"></strong></p>
                
                <form id="verifyForm" class="auth-form" style="margin-top: 30px;">
                    <div class="form-group">
                        <label for="verificationCode">C�digo de Verifica��o</label>
                        <input type="text" id="verificationCode" maxlength="6" placeholder="000000" required style="text-align: center; font-size: 24px; letter-spacing: 5px;">
                    </div>
                    <button type="submit" class="btn-submit">Verificar</button>
                </form>
                
                <div style="text-align: center; margin-top: 20px;">
                    <p id="verificationTimer" style="color: #6B46C1; font-size: 14px; margin: 10px 0; font-weight: bold;">V�lido por 4:00</p>
                    <button type="button" id="resendBtn" onclick="resendVerificationCode()" style="background: linear-gradient(135deg, #6B46C1, #EC4899); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px;">Reenviar C�digo</button>
                </div>
                
                <span class="error-message" id="verifyError" style="display: block; text-align: center; margin-top: 15px;"></span>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 HOLIDAY Guild. Todos os direitos reservados.</p>
            <p>Grupo Guild Holiday criado em 2014</p>
        </div>
    </footer>

    <script src="site-config.js"></script>
    <script src="auth-api.js"></script>
    <script src="auth-manager.js"></script>
    <script src="signup.js"></script>
</body>
</html>
