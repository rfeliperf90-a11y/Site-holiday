<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Inserir Token - HOLIDAY Guild</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e1b4b 0%, #2e1065 100%);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #00d4ff;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00d4ff;
            background: #1a1a2e;
            color: white;
            font-family: monospace;
            margin-bottom: 20px;
            font-size: 12px;
        }
        button {
            background: #00d4ff;
            color: black;
            border: none;
            padding: 10px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px;
        }
        button:hover {
            background: #00a8cc;
        }
        .token-display {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: left;
            border: 1px solid #00d4ff;
            word-break: break-all;
            font-size: 12px;
            font-family: monospace;
        }
        .success {
            color: #00ff00;
            margin-top: 20px;
        }
        .site-footer {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            text-align: center;
            padding: 16px 12px;
            font-size: 14px;
            line-height: 1.5;
            background: rgba(46, 16, 101, 0.45);
            border-top: 1px solid rgba(0, 212, 255, 0.25);
        }
        .site-footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inserir Token de Autenticacao</h1>

        <p>Cole o token abaixo e clique em "Autorizar":</p>

        <textarea id="tokenInput" placeholder="Cole o token JWT aqui..."></textarea>

        <button onclick="insertToken()">Inserir Token</button>
        <button onclick="quickLogin()">ou Fazer Login Rapido</button>
        <button onclick="goToProfile()">Ir para Perfil</button>

        <div id="tokenDisplay" class="token-display" style="display:none;">
            <strong>Token Atual:</strong> <span id="currentToken"></span>
        </div>

        <div id="message" class="success" style="display:none;"></div>
    </div>
    <footer class="site-footer">
        <p>&copy; 2025 HOLIDAY Guild. Todos os direitos reservados.</p>
        <p>Grupo Guild Holiday criado em 2014</p>
    </footer>

    <script src="site-config.js"></script>
    <script>
        function insertToken() {
            const token = document.getElementById('tokenInput').value.trim();
            if (!token) {
                alert('Por favor, cole um token.');
                return;
            }

            localStorage.setItem('token', token);
            showMessage('Token inserido com sucesso. Redirecionando para perfil...');

            setTimeout(() => {
                window.location.href = 'profile.html';
            }, 1200);
        }

        function quickLogin() {
            const nickname = prompt('Nickname ou email:');
            const password = prompt('Senha:');

            if (!nickname || !password) {
                alert('Nickname/email e senha sao obrigatorios.');
                return;
            }

            const configApi = String(window.HOLIDAY_API_URL || '').trim().replace(/\/+$/, '');
            const hasConfiguredApi = configApi.length > 0;
            const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const defaultApi = isLocalhost
                ? 'http://localhost:5000/api'
                : 'https://guildholiday.discloud.app/api';
            const apiBase = hasConfiguredApi
                ? (/\/api$/i.test(configApi) ? configApi : `${configApi}/api`)
                : defaultApi;

            fetch(`${apiBase}/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nickname: nickname.trim(),
                    password
                })
            })
            .then((r) => r.json())
            .then((data) => {
                if (data.success && data.token) {
                    localStorage.setItem('token', data.token);
                    showMessage('Login realizado. Redirecionando para perfil...');
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 1200);
                } else {
                    alert('Erro no login: ' + (data.message || 'Desconhecido'));
                }
            })
            .catch((err) => {
                alert('Erro de conexao: ' + err.message);
            });
        }

        function goToProfile() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Nenhum token encontrado. Faca login ou insira um token primeiro.');
                return;
            }
            window.location.href = 'profile.html';
        }

        function showMessage(msg) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = msg;
            msgDiv.style.display = 'block';
        }

        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (token) {
                document.getElementById('currentToken').textContent = token.substring(0, 50) + '...';
                document.getElementById('tokenDisplay').style.display = 'block';
            }
        });
    </script>
</body>
</html>
